<md-dialog aria-label="Comment modal">
  <form ng-cloak>
    <md-toolbar class="md-accent">
      <div class="md-toolbar-tools">
        <h2><i class="material-icons" style="vertical-align: middle; font-size: 20px;">mode_comment</i> Comment</h2>
        <span flex></span>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <div id="selected-text">
          <h3>"{a selected a}"</h3>
        </div>
        <md-input-container class="md-block" style="margin-top: 30px;">
          <label style="font-weight: normal;">Write something</label>
          <textarea ng-model="c_comment" rows="5" md-select-on-focus>{a c_comment a}</textarea>
        </md-input-container>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="delete()" ng-disabled="new">Delete</md-button>
      <span flex></span>
      <md-button ng-click="close()">Cancel</md-button>
      <md-button ng-click="done()">Done</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
