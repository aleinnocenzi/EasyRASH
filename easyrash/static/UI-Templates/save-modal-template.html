<md-dialog aria-label="Save modal">
  <form ng-cloak>
    <md-toolbar class="md-warn">
      <div class="md-toolbar-tools">
        <h2><i class="material-icons" style="vertical-align: middle; font-size: 20px;">save</i> Save</h2>
        <span flex></span>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <div>
          <h3>Please, write your global opinion about this article</h3>
        </div>
        <md-input-container class="md-block" style="margin-top: 30px;">
          <label style="font-weight: normal;">Write something</label>
          <textarea ng-model="comment_obj" id="comment_area" cols = "15" rows="5" md-select-on-focus>{a comment_obj a}</textarea>
        </md-input-container>
        <div>
          <h3>Please, rate the article</h3>
        </div>
        <md-slider flex md-discrete ng-model="rating" step="1" min="1" max="5" aria-label="rating">
      </md-slider>
    <md-radio-group ng-model="status">
      <md-radio-button value="accepted-for-publication" class="md-primary"> Accept </md-radio-button>
      <md-radio-button value="rejected-for-publication"> Reject </md-radio-button>
    </md-radio-group>
    </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="close()">Cancel</md-button>
      <md-button ng-click="save()">Save</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
