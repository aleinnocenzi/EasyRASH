<md-dialog aria-label="summary of all the reviews">
  <md-toolbar class="md-warn">
    <div class="md-toolbar-tools">
      <h2><i class="material-icons" style="vertical-align: middle; font-size: 27px;">description</i> Submitted reviews</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="close()">
          <md-icon md-svg-src="static/assets/svg/close.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-dialog-content>
    <div class="md-dialog-content">
      <div>
        <table class="show-unsaved-table">
          <thead>
            <th>Author</th>
            <th>Score</th>
            <th>Textual judgement</th>
            <th>Decision</th>
          </thead>
          <tbody>
            <tr ng-repeat="rev in reviews">
              <td style="width:35%;">{a rev.author a}</td>
              <td style="width:35%;">{a rev.score a}</td>
              <td style="width:35%;">{a rev.judgement a}</td>
              <td style="width:35%;" ng-if="rev.decision_advice == 1">
                <i style="color: #90ff07;font-size: 35px;" class="material-icons">done</i>
              </td>
              <td style="width:35%;" ng-if="rev.decision_advice == 0">
                <i style="color: #ff0707;font-size: 35px;" class="material-icons">close</i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </md-dialog-content>
</md-dialog>
