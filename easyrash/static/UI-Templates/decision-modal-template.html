<md-dialog aria-label="Save modal">
  <form ng-cloak>
    <md-toolbar class="md-accent">
      <div class="md-toolbar-tools">
        <h2><i class="material-icons" style="vertical-align: middle; font-size: 20px;">gavel</i> Decision</h2>
        <span flex></span>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <md-radio-group ng-model="status">
          <md-radio-button value="accepted-for-publication" class="md-primary"> Accept </md-radio-button>
          <md-radio-button value="rejected-for-publication"> Reject </md-radio-button>
        </md-radio-group>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="close()">Cancel</md-button>
      <md-button ng-click="save()">Save</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
